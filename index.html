<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/tablet.css" media="screen and (min-width: 960px)">
    <link rel="stylesheet" href="./style/desktop.css" media="screen and (min-width: 1240px)">
    <title>TA TE TI</title>
</head>
<body>
    <header class="header">
        <figure class="header__fig">
            <img class="header__fig-icon" src="./img/game.png" alt="Game Icon">
        </figure>
        <h1 class="header__h1">Juego TA TE TI</h1>
    </header>

    <section class="section">
        <aside class="section__aside">
            <h2 class="section__aside-h2" id="player1_title">Jugador 1</h2>
            <picture class="section__aside-picture">
                <img class="emoji" src="./img/init.png" alt="Inicial" id="img_player1">
            </picture>
            <div class="section__div">
                <p class="section__div-p">Puntuacion</p>
                <p class="section__div-score" id="score1">0</p>
            </div>
        </aside>

        <main class="section__main">
            <table class="section__main-table">
                <tr>
                    <td id="c1_1">
                        <button class="button_sel button_select" type="button" id="button_active1" onclick="active_c_11()"></button>
                    </td>
                    <td id="c1_2">
                        <button class="button_sel button_select" type="button" id="button_active2" onclick="active_c_12()"></button>
                    </td>
                    <td id="c1_3">
                        <button class="button_sel button_select" type="button" id="button_active3" onclick="active_c_13()"></button>
                    </td>
                </tr>
                <tr>
                    <td id="c2_1">
                        <button class="button_sel button_select" type="button" id="button_active4" onclick="active_c_21()"></button>
                    </td>
                    <td id="c2_2">
                        <button class="button_sel button_select" type="button" id="button_active5" onclick="active_c_22()"></button>
                    </td>
                    <td id="c2_3">
                        <button class="button_sel button_select" type="button" id="button_active6" onclick="active_c_23()"></button>
                    </td>
                </tr>
                <tr>
                    <td id="c3_1">
                        <button class="button_sel button_select" type="button" id="button_active7" onclick="active_c_31()"></button>
                    </td>
                    <td id="c3_2">
                        <button class="button_sel button_select" type="button" id="button_active8" onclick="active_c_32()"></button>
                    </td>
                    <td id="c3_3">
                        <button class="button_sel button_select" type="button" id="button_active9" onclick="active_c_33()"></button>
                    </td>
                </tr>
            </table>
        </main>

        <div class="section__div-mobile">
            <div class="player-mobile">
                <p class="player__mobile-p">Jugador 1</p>
                <p id="score_1m">0</p>
            </div>
            <div class="player-mobile">
                <p class="player__mobile-p">Jugador 2</p>
                <p id="score_2m">0</p>
            </div>
        </div>

        <aside class="section__aside">
            <h2 class="section__aside-h2" id="player2_title">Jugador 2</h2>
            <picture class="section__aside-picture">
                <img class="emoji" src="./img/init.png" alt="Inicial" id="img_player2">
            </picture>
            <div class="section__div">
                <p class="section__div-p">Puntuacion</p>
                <p class="section__div-score" id="score2">0</p>
            </div>
        </aside>

    </section>

    <div class="modal-container">
        <div class="modal modal-close">
            <img src="./img/win.png" alt="Gana inicio de partida">
            <div class="modal-text">
                <h1 id="playerInit"></h1>
            </div>
            <button class="button_start start_button" type="button" id="start">Comenzar</button>
        </div>
    </div>

    <footer class="footer">
        <button type="button" class="button_start" id="ranGame">Sortear Partida</button>
        <button type="button" onclick="nextGame()" class="button_start" id="nextButton" disabled>Siguiente Juego</button>
        <button type="button" onclick="resetGame()" class="button_start" id="resetButton" disabled>Reiniciar Juego</button>
    </footer>
</body>
</html>
